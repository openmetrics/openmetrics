#  
# misc
#
om_server:
  name: Openmetrics Server
  description: Openmetrics UI

om_agent:
  name: Openmetrics Agent
  description: Openmetrics Agent (client)

collectd:
  name: Collectd Server
  daemon_name: collectd
  type: CollectdService
  description: Collectd gathers statistics about the system it is running on

ntpd:
  name: Time Server
  daemon_name: ntpd
  type: NtpService

bind:
  name: BIND
  daemon_name: named
  description: Berkeley Internet Name Daemon (BIND) DNS server
  type: DnsService

#
# DB
#
mysql:
  name: MySQL DB
  daemon_name: mysqld
  description: MySQL database server

postgres:
  name: PostgreSQL DB
  daemon_name: postgres
  description: PostgreSQL database server


#
# HTTP
#
apache_httpd:
  name: Apache HTTPD
  daemon_name: httpd
  type: HttpService
  description: Apache HTTP server (Web Server)

nginx:
  name: nginx HTTPD
  daemon_name: nginx
  description: Nginx HTTP server and IMAP/POP3 proxy server (Web Server)
  type: HttpService

apache_tomcat:
  name: Apache Tomcat
  daemon_name: tomcat
  type: HttpService
  description: Tomcat is an open source HTTP server and servlet container

jetty:
  name: Jetty
  type: HttpService

lighttpd:
  name: Lighttpd
  type: HttpService
  
iis:
  name: Microsoft Internet Information Services
  type: HttpService
  
mongrel:
  name: Mongrel
  type: HttpService
  
#  
# SSH
#
openssh:
  name: OpenSSH
  daemon_name: sshd
  description: OpenSSH (secure shell) daemon
  type: SshService
  
freesshd:
  name: freeSSHd
  type: SshService