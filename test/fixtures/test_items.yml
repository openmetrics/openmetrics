# bash
bashexitsuccess:
  name: selftest bashexitsuccess
  description: Exit with a return code indicating success.
  type: TestScript
  format: bash
  markup: |
    exit 0

bashexiterror:
  name: selftest bash exit error
  description: Exit with a return code indicating an error (integer greater zero).
  type: TestScript
  format: bash
  markup: |
    exit 42

<% [5,15,30,60,300,600].each do |n| %>
bashsleep<%= n %>:
  name: selftest bashsleep<%= n %>
  description: Sleep for <%= n %> seconds and exit with a return code indicating success.
  type: TestScript
  format: bash
  markup: |
    sleep <%= n %>
<% end %>

